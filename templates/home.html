<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="row justify-content-center my-3">
  <div class="col-5">
    <img src="{% static 'profile.jpg' %}" class="img-fluid" alt="profile">
  </div>
</div>
<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">Janmay Bhatt is Full stack developer and businessman of India</h1>
  </div>
</div>
<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">
    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2" alt="img">
    </a>
    {% else %}
    <img src="{{ project.image.url }}" class="img-fluid mb-2" alt="image">
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
</body>
</html>
